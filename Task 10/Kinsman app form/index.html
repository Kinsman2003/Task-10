<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url(Developement/ava.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            background: rgba(203, 219, 218, 0.5); /* 50% opacity */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%; /* Full width */
            max-width: 400px; /* Maximum width for larger screens */
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            display: block;
            padding: 15px; /* Reduced padding for smaller screens */
            background: rgba(27, 26, 26, 0.5); /* 50% opacity */
            border-radius: 4px;
            text-decoration: none; /* Fixed typo from "solid" to "none" */
            color: #000000;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        ul li a:hover {
            background: #007bff;
            color: #fff;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px; /* Reduced padding for small screens */
                max-width: 90%; /* Take 90% of the screen width */
            }

            h1 {
                font-size: 24px; /* Adjusted font size for smaller screens */
            }

            ul li a {
                padding: 12px; /* Adjust padding for smaller screens */
                font-size: 16px; /* Adjust font size for better readability */
            }
        }
    </style>
</head>
<body>

            <li><a href="Developement/user-profile.html">User Profile</a></li>
            <li><a href="Developement/forgot-password.html">Forgot Password</a></li>
            <li><a href="Developement/feedback.html">Feedback</a></li>
            <li><a href="Developement/email-subscription.html">Email Subscription</a></li>
        </ul>
    </div>
</body>
</html>
