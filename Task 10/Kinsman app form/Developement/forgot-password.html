<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(ava.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: rgba(136, 183, 216, 0.8); /* Transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Max width for larger screens */
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .captcha {
            text-align: center;
            margin: 10px 0;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #c0009d;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .forgot-password-container {
                padding: 15px;
            }
            .form-group button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="forgot-password-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="security-question">Security Question</label>
            <select id="security-question" name="security-question" required>
                <option value="">Select a question</option>
                <option value="pet">What is the name of your first pet?</option>
                <option value="school">What is the name of your elementary school?</option>
                <option value="city">In which city were you born?</option>
            </select>
        </div>
        <div class="form-group">
            <label for="security-answer">Answer</label>
            <input type="text" id="security-answer" name="security-answer" required>
        </div>
        <div class="form-group captcha">
            <!-- CAPTCHA Placeholder -->
            <p>[CAPTCHA]</p>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
